                  </div>

                      <form>
    
                          <div class="row">
                              <div class="col-md-4">

                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Operator Name" type="text" name="operatorName" [(ngModel)]="operatorName">
                                </mat-form-field>
                              </div>
                              
                          </div>                          
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="invokeAPI()">
                            <i class="material-icons">swap_horiz</i>  
                            Start Job
                            </button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
